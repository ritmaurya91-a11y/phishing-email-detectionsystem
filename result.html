<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            margin: auto;
            width: 60%;
            box-shadow: 0px 0px 10px #ccc;
        }

        .high { color: red; font-weight: bold; }
        .moderate { color: orange; font-weight: bold; }
        .safe { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Analysis Result</h2>

    <p><strong>Risk Score:</strong> {{ score }}</p>

    {% if "High" in risk %}
        <p class="high">{{ risk }}</p>
    {% elif "Moderate" in risk %}
        <p class="moderate">{{ risk }}</p>
    {% else %}
        <p class="safe">{{ risk }}</p>
    {% endif %}

    <p><strong>Detected Keywords:</strong> {{ keywords }}</p>
    <p><strong>Detected URLs:</strong> {{ urls }}</p>
    <p><strong>Analysis Time:</strong> {{ analysis_time }} seconds</p>

    <br>
    <a href="/">Analyze Another Email</a>
</div>

</body>
</html>
